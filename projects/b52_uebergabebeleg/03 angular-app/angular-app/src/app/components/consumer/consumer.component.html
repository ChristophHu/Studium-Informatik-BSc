<div class="m-2">
  <h2 class="mt-4 text-md text-dark">Ãœbernehmender</h2>
  <form [formGroup]="consumerForm">
    <div class="grid grid-cols-2 gap-2">
      <div class="nxt_input flex flex-col w-full mt-1">
        <label class="nxt_input_label my-2 text-sm leading-none" for="personalnummer">Personalnummer</label>
        <div class="relative flex items-center">
          <input type="text" formControlName="personalnummer" id="personalnummer" class="nxt_input_field w-full p-2 border rounded focus:outline-none text-sm font-medium leading-none disabled:pointer-events-none" placeholder="00000000" />
        </div>
      </div>
      <div class="nxt_input flex flex-col w-full mt-1">
        <label class="nxt_input_label my-2 text-sm leading-none" for="mail">Mail</label>
        <div class="relative flex items-center">
          <input type="text" formControlName="mail" id="mail" class="nxt_input_field w-full p-2 border rounded focus:outline-none text-sm font-medium leading-none disabled:pointer-events-none" placeholder="" />
        </div>
      </div>
      <div class="nxt_input flex flex-col w-full mt-1">
        <label class="nxt_input_label my-2 text-sm leading-none" for="name">Name</label>
        <div class="relative flex items-center">
          <input type="text" formControlName="name" id="name" class="nxt_input_field w-full p-2 border rounded focus:outline-none text-sm font-medium leading-none disabled:pointer-events-none" placeholder="" />
        </div>
      </div>
      <div class="nxt_input flex flex-col w-full mt-1">
        <label class="nxt_input_label my-2 text-sm leading-none" for="vorname">Vorname</label>
        <div class="relative flex items-center">
          <input type="text" formControlName="vorname" id="vorname" class="nxt_input_field w-full p-2 border rounded focus:outline-none text-sm font-medium leading-none disabled:pointer-events-none" placeholder="" />
        </div>
      </div>
      <div class="nxt_input flex flex-col w-full mt-1">
        <label class="nxt_input_label my-2 text-sm leading-none" for="abteilung">Abteilung</label>
        <div class="relative flex items-center">
          <input type="text" formControlName="abteilung" id="abteilung" class="nxt_input_field w-full p-2 border rounded focus:outline-none text-sm font-medium leading-none disabled:pointer-events-none" placeholder="" />
        </div>
      </div>
      <div class="nxt_input flex flex-col w-full mt-1">
        <label class="nxt_input_label my-2 text-sm leading-none" for="mail">assyst</label>
        <div class="relative flex items-center">
          <input type="text" formControlName="assyst" id="assyst" class="nxt_input_field w-full p-2 border rounded focus:outline-none text-sm font-medium leading-none disabled:pointer-events-none" placeholder="" />
        </div>
      </div>
    </div>
  </form>
  <hr class="mt-4 h-px bg-light border-none">
  <!-- <pre class="m-2 p-2 bg-blue-200 rounded">{{ consumerForm.value | json }}</pre> -->
</div>
