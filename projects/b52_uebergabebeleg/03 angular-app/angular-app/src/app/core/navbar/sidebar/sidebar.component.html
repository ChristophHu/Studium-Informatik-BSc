<div class="flex h-full flex-col p-2 text-menu_light">
    <div class="flex flex-col my-8 px-4 cursor-pointer">
        <div class="h-64">
            <!-- <icons class="stroke-1 stroke-current" name="documentexchange"></icons> -->
            <img src="/assets/icon/exchange.png" alt="exchange">
        </div>
        <span class="w-full text-center text-2xl">B 52 Ãœbergabebelege</span>
    </div>

    <h2 class="p-4 text-lg text-menu_dark">{{ sidebarHandler }}</h2>
    <div class="relative">
        @switch (sidebarHandler) {
            @case ('Menu') {
                <div @fadeInRight @fadeOutLeft>
                    <div class="flex w-full my-1 p-4 items-center hover:bg-lighter hover:text-black rounded-lg cursor-pointer" [routerLink]="['/']" routerLinkActive="active">
                        <div class="h-6 w-6 stroke-[1.5]">
                            <icons class="stroke-1 stroke-current" name="book-open"></icons>
                        </div>
                        <span class="ml-4">Eingaben</span>
                    </div>
                    <div class="flex w-full my-1 p-4 items-center hover:bg-lighter hover:text-black rounded-lg cursor-pointer" [routerLink]="['/beleg']" routerLinkActive="active">
                        <div class="h-6 w-6 stroke-[1.5]">
                            <icons class="stroke-1 stroke-current" name="book-open"></icons>
                        </div>
                        <span class="ml-4">Beleg</span>
                    </div>
                    <div *ngIf="debug" class="debug-item-hide flex">
                        <div class="flex w-full my-1 p-4 items-center hover:bg-lighter hover:text-black rounded-lg cursor-pointer" [routerLink]="['/debug']" routerLinkActive="active">
                            <div class="h-6 w-6 stroke-[1.5]">
                                <icons class="stroke-1 stroke-current" name="redux"></icons>
                            </div>
                            <span class="ml-4">Debug</span>
                        </div>
                    </div>
                </div>
            }
            @case ('Einstellungen') {
                <div class="flex flex-col"@fadeInRight @fadeOutLeft>
                    <settings></settings>
                </div>
            }
        }
    </div>
</div>
<div class="absolute bottom-0 left-0 w-80 p-4 text-menu_dark">

                <span class="text-light text-md">Developer</span>
            </div>
        </div> -->

            Version 1.0.0 (15.07.2024)
        </span>
        <div class="cursor-pointer" (click)="toggleSidebar()">
            <div class="h-10 w-10 stroke-[1.5]">
                <icons class="stroke-1 stroke-current" name="settings"></icons>
            </div>
        </div>
    </div>
</div>
